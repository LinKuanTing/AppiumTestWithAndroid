<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
      <meta HTTP-EQUIV="CONTENT-TYPE" content="text/html; charset=UTF8 width=device-width; user-scalable=yes initial-scale=1" http-equiv="content-type" name="viewport">
    <title>Legend</title>
    <style type="text/css">
        .style3
        {
            font-size: small;
            color: #999999;
        }
        .style4
        {
            width: 100%;
            height: 30px;
        }
        .style11
        {
            color: #0099FF;
            font-weight: bold;
            width: 5%;
        }
        .style12
        {
            color: #666666;
            width: 5%;
        }
        .style16
        {
            color: #666666;
        }
        .style17
        {
            color: #00CCFF;
        }
        </style>
</head>
<body bgcolor="#ffffff">

    <p class="style17" style="text-align: center">
        ตารางเปรียบเทียบตัวเลขและสี</p>
    <p class="style3" style="text-align: center">
        (เมื่อค่าที่วัดเกินอัตราที่กำหนด จะแสดงเป็นสีแดง)</p>


    <table class="style4" style="border-collapse: collapse; width: 96%;" 
        align="center">
        <tr style="height: 30px">
            <td class="style11" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                &nbsp;</td>
            <td class="style17" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC" 
                width="45%">
                ประเภท</td>
            <td class="style17" 
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                อุณหภูมิหู</td>
        </tr>
        <tr style="height: 40px">
            <td class="style12" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                <img alt="" src="images/temp_normal_color.png" style="height: 16px" /></td>
            <td class="style16" 
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">

            <td class="style16" 
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                อุณหภูมิหู &lt; 38 &#8451</td>
        </tr>
        <tr style="height: 40px">
            <td class="style12" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                <img alt="" src="images/high_color.png" style="height: 16px" /></td>
            <td class="style16" 
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                เป็นไข้</td>
            <td class="style16" 
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                อุณหภูมิหู &ge; 38 &#8451</td>
        </tr>
    </table>

    <table class="style4" style="border-collapse: collapse; width: 96%;" 
        align="center">
        <tr style="height: 50px">
            <td class="style11" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                &nbsp;</td>
            <td class="style17" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC; vertical-align: bottom;" 
                width="45%">
                ประเภท</td>
            <td class="style17" 
                
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC; vertical-align: bottom;">

        </tr>
        <tr style="height: 40px">
            <td class="style12" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">

            <td class="style16" 
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">

                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">

        </tr>
        <tr style="height: 40px">
            <td class="style12" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">

            <td class="style16" 
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">

</html>

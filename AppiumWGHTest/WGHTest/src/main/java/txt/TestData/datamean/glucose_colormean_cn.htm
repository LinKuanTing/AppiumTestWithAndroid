<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Legend</title>
    <style type="text/css">
        .style3
        {
            font-size: small;
            color: #999999;
        }
        .style4
        {
            width: 100%;
            height: 30px;
        }
        .style5
        {
            text-align: center;
            }
        .style7
        {
            border-bottom: 1px solid #CCCCCC;
            height: 24px;
            color: #666666;
            font-size: small;
        }
        .style10
        {
            color: #00CCFF;
            font-size: small;
        }
        .style11
        {
            color: #0099FF;
            font-weight: bold;
            width: 5%;
        }
        .style12
        {
            color: #666666;
            width: 5%;
        }
        .style19
        {
            color: #666666;
            font-size: small;
        }
        </style>
</head>
<body bgcolor="#ffffff">

    <p class="style10" style="text-align: center">
        数字颜色及符号对照表</p>
    <p class="style3" style="text-align: center">
        (当量测值超过FPG标准值，将以红色显示)</p>
    <table class="style4" bgcolor="#E0E0E0">
        <tr>
            <td class="style5" align="center" style="padding: 2px; line-height: 30px">
                <img alt="" src="images/icon_ada.png" height="28px" /><br />
                <span class="style19">美国糖尿病学会（ADA）FPG血糖标准值</span></td>
        </tr>
        </table>

    <table class="style4" style="border-collapse: collapse; width: 96%; height: 10px;" 
        align="center">
        <tr style="height: 30px">
            <td class="style11" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                &nbsp;</td>
            <td class="style10" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC" 
                width="55%">
                类型</td>
            <td class="style10" 
                
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                血糖数值</td>
        </tr>
        <tr style="height: 40px">
            <td class="style12" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                <img alt="" src="images/glucose_normal_color.png" style="height: 16px" /></td>
            <td class="style19" 
                
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                正常血糖</td>
            <td class="style19" 
                
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                &lt; 100</td>
        </tr>
        <tr style="height: 40px">
            <td class="style12" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                <img alt="" src="images/high_color.png" style="height: 16px" /></td>
            <td class="style19" 
                
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                前期糖尿病</td>
            <td class="style19" 
                
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                100-125</td>
        </tr>
        <tr style="height: 40px">
            <td class="style12" 
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                <img alt="" src="images/high_color.png" style="height: 16px" /></td>
            <td class="style19" 
                
                
                style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #CCCCCC">
                糖尿病</td>
            <td class="style7">
                &#8805; 126</td>
        </tr>
    </table>

    <p class="style3" style="text-align: center">
        （FPG = 空腹血糖值）</p>

</body>
</html>
